<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Editar Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .atualizar {
            background-color: #ffc107;
            color: black;
        }
        .atualizar:hover {
            background-color: #e0a800;
        }
        .buscar {
            background-color: #17a2b8;
            color: white;
        }
        .buscar:hover {
            background-color: #138496;
        }
        .voltar {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .voltar:hover {
            background-color: #5a6268;
        }
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Editar Pessoa</h1>
    
    <div class="form-group">
        <label for="cpfBusca">CPF:</label>
        <input type="text" id="cpfBusca" placeholder="Digite o CPF para busca">
        <button onclick="buscarPessoa()" class="buscar">Buscar Pessoa</button>
    </div>

    <form id="pessoaForm" style="display: none;">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0">
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <input type="hidden" id="id">
        <button type="submit" class="atualizar">Atualizar Pessoa</button>
    </form>

    <div id="mensagem"></div>

    <a href="index.html" class="voltar">Voltar ao Menu</a>

    <script>
        async function buscarPessoa() {
            const cpfBusca = document.getElementById('cpfBusca').value;
            if (!cpfBusca) {
                mostrarMensagem('Por favor, insira um CPF válido', 'erro');
                return;
            }

            try {
                const response = await fetch('/pessoas');
                const pessoas = await response.json();
                const pessoa = pessoas.find(p => p.cpf === cpfBusca);
                
                if (!pessoa) {
                    throw new Error('Pessoa não encontrada');
                }
                
                document.getElementById('id').value = pessoa.id;
                document.getElementById('nome').value = pessoa.nome;
                document.getElementById('idade').value = pessoa.idade;
                document.getElementById('cpf').value = pessoa.cpf;
                
                document.getElementById('pessoaForm').style.display = 'block';
                document.getElementById('mensagem').style.display = 'none';
            } catch (error) {
                mostrarMensagem(error.message, 'erro');
                document.getElementById('pessoaForm').style.display = 'none';
            }
        }

        document.getElementById('pessoaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const id = document.getElementById('id').value;
            if (!id) {
                mostrarMensagem('ID da pessoa não encontrado', 'erro');
                return;
            }

            const pessoa = {
                nome: document.getElementById('nome').value,
                idade: parseInt(document.getElementById('idade').value),
                cpf: document.getElementById('cpf').value
            };

            try {
                const response = await fetch(`/pessoas/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pessoa)
                });

                if (!response.ok) {
                    throw new Error('Erro ao atualizar pessoa');
                }

                mostrarMensagem('Pessoa atualizada com sucesso!', 'sucesso');
                document.getElementById('pessoaForm').style.display = 'none';
                document.getElementById('cpfBusca').value = '';
            } catch (error) {
                mostrarMensagem(error.message, 'erro');
            }
        });

        function mostrarMensagem(texto, tipo) {
            const msgDiv = document.getElementById('mensagem');
            msgDiv.textContent = texto;
            msgDiv.className = tipo;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
