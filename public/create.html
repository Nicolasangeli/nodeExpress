<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Adicionar Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .voltar {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .voltar:hover {
            background-color: #5a6268;
        }
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Adicionar Nova Pessoa</h1>
    
    <form id="pessoaForm">
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="0">
        </div>

        <button type="submit">Adicionar Pessoa</button>
    </form>

    <div id="mensagem"></div>

    <a href="index.html" class="voltar">Voltar ao Menu</a>

    <script>
        document.getElementById('pessoaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const pessoa = {
                cpf: document.getElementById('cpf').value,
                nome: document.getElementById('nome').value,
                idade: parseInt(document.getElementById('idade').value)
            };

            try {
                const response = await fetch('/pessoas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(pessoa)
                });

                if (response.ok) {
                    const msgDiv = document.getElementById('mensagem');
                    msgDiv.textContent = 'Pessoa adicionada com sucesso!';
                    msgDiv.className = 'sucesso';
                    msgDiv.style.display = 'block';
                    
                    // Limpa o formul√°rio
                    document.getElementById('pessoaForm').reset();
                } else {
                    throw new Error('Erro ao adicionar pessoa');
                }
            } catch (error) {
                const msgDiv = document.getElementById('mensagem');
                msgDiv.textContent = 'Erro ao adicionar pessoa: ' + error.message;
                msgDiv.className = 'erro';
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
