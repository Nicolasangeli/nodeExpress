<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Excluir Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .delete {
            background-color: #dc3545;
            color: white;
        }
        .delete:hover {
            background-color: #c82333;
        }
        .buscar {
            background-color: #17a2b8;
            color: white;
        }
        .buscar:hover {
            background-color: #138496;
        }
        .voltar {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
        }
        .voltar:hover {
            background-color: #5a6268;
        }
        #mensagem {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f8f9fa;
            display: none;
        }
        .preview p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Excluir Pessoa</h1>
    
    <div class="form-group">
        <label for="cpfBusca">CPF:</label>
        <input type="text" id="cpfBusca" placeholder="Digite o CPF para busca">
        <button onclick="buscarPessoa()" class="buscar">Buscar Pessoa</button>
    </div>

    <div id="preview" class="preview">
        <h3>Dados da Pessoa</h3>
        <p><strong>Nome:</strong> <span id="previewNome"></span></p>
        <p><strong>Idade:</strong> <span id="previewIdade"></span></p>
        <p><strong>CPF:</strong> <span id="previewCpf"></span></p>
        <button onclick="excluirPessoa()" class="delete">Confirmar Exclusão</button>
    </div>

    <div id="mensagem"></div>

    <a href="index.html" class="voltar">Voltar ao Menu</a>

    <script>
        let pessoaId = null;

        async function buscarPessoa() {
            const cpfBusca = document.getElementById('cpfBusca').value;
            if (!cpfBusca) {
                mostrarMensagem('Por favor, insira um CPF válido', 'erro');
                return;
            }

            try {
                const response = await fetch('/pessoas');
                const pessoas = await response.json();
                const pessoa = pessoas.find(p => p.cpf === cpfBusca);
                
                if (!pessoa) {
                    throw new Error('Pessoa não encontrada');
                }

                pessoaId = pessoa.id;
                document.getElementById('previewNome').textContent = pessoa.nome;
                document.getElementById('previewIdade').textContent = pessoa.idade;
                document.getElementById('previewCpf').textContent = pessoa.cpf;
                
                document.getElementById('preview').style.display = 'block';
                document.getElementById('mensagem').style.display = 'none';
            } catch (error) {
                mostrarMensagem(error.message, 'erro');
                document.getElementById('preview').style.display = 'none';
            }
        }

        async function excluirPessoa() {
            if (!pessoaId) {
                mostrarMensagem('Pessoa não encontrada', 'erro');
                return;
            }

            if (!confirm('Tem certeza que deseja excluir esta pessoa?')) {
                return;
            }

            try {
                const response = await fetch(`/pessoas/${pessoaId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Erro ao excluir pessoa');
                }

                mostrarMensagem('Pessoa excluída com sucesso!', 'sucesso');
                document.getElementById('preview').style.display = 'none';
                document.getElementById('cpfBusca').value = '';
                pessoaId = null;
            } catch (error) {
                mostrarMensagem(error.message, 'erro');
            }
        }

        function mostrarMensagem(texto, tipo) {
            const msgDiv = document.getElementById('mensagem');
            msgDiv.textContent = texto;
            msgDiv.className = tipo;
            msgDiv.style.display = 'block';
        }
    </script>
</body>
</html>
